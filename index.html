<!DOCTYPE html>
<html>
    <head>
        <title>Image Identification Web App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" type="text/css" href="style.css">
      </head>
    
<body>
    <center>
        <div id="header">
        <h1>Image Identification <img src="logo.gif"></h1>
    </div>

    <div id="main-div">
        <div id="webcam-div">
            <h3>Webcam Veiw-</h3>
            <div style="height: 400px; border: 3px white solid; width: 300px;" id="webcam"></div>
            <button onclick="take_snapshot()" class="btn btn-primary" id="take-image">Capture Image</button>
        </div>
        <div id="snapshot-div">
            <h3>Snapshot-</h3>
            <div id="toDelete"></div>
            <div style="height: 400px; border: 3px white solid; width: 300px;" id="snapshot"></div>
            <button onclick="check()" class="btn btn-success" id="ident-image">Identify Image</button>
        </div>
    </div>
</center>
    <div class="footer-div">
        <h4>
            <img src="blub.gif" alt="">
            <span id="object-name"></span>
        </h4>
    </div>
    <div class="copy-right-div">
        Devoloped By Ruhaan Anand
    </div>
<script src="main.js"></script>
</body>
</html>
